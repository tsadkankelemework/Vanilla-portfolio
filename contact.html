<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Tsadkan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="container">
        <nav>
            <a href="index.html" class="logo">Tsadkan<span>.</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="contact">
                <form class="contact-form">
                    <div class="form-group fade-in">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group fade-in delay-1">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group full-width fade-in delay-2">
                        <label for="message">Message</label>
                        <textarea id="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn full-width fade-in delay-3">Send Message</button>
                </form>
                <div class="contact-info">
                    <div class="contact-item fade-in">
                        <i class="fas fa-envelope"></i>
                        <span>tsadkankelemeworktw@gmail.com</span>
                    </div>
                    <div class="contact-item fade-in delay-1">
                        <i class="fas fa-phone"></i>
                        <span>+251 952 615 114</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
